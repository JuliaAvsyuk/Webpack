<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <div class="logo logo_size_m">
        <img class="logo__img" src="./src/header/__logo/logo.jpg" alt="logo" >
    </div>

    <form class="logIn">
        <input type="text" class="logIn logIn__login">
        <input type="text" class="logIn login__password">
        <button class="button button_size_s">
            <span class="button button__icon"></span>
            <span class="button button__text">Log In</span>
        </button>
    </form>

    <form class="search">
        <input type="text" class="search search__input">
        <button class="button button__search-button">Search</button>
    </form>
</div>
<script src="bundle.js"></script>
</body>
</html>
